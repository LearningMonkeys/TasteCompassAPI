spring.application.name=tasteCompass

spring.config.import=openai.properties

spring.ai.openai.api-key=${openai.api.key}
spring.ai.openai.base-url=https://api.openai.com

spring.ai.openai.chat.options.model=${openai.api.chat.model}
spring.ai.openai.chat.url=/v1/chat/completions

spring.ai.openai.embedding.options.model=${openai.api.embeddings.model}
spring.ai.openai.embedding.embeddings-path=/v1/embeddings

